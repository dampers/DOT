<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Flask Index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<h2 id="btc_usdt"></h2>
<h2 id="trx_usdt"></h2>
<h2 id="trx_dot"></h2>
<script>
    setInterval(function(){$.ajax({
        url: '/update',
        type: 'POST',
        success: function(response) {
            console.log(response);
            $("#btc_usdt").html(response["btc_usdt"]);
            $("#trx_usdt").html(response["trx_usdt"]);
            $("#trx_dot").html(response["trx_dot"]);
        },
        error: function(error) {
            console.log(error);
        }
    })}, 1000);
</script>

</body>
</html>
