<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Flask Index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<h1 id="btc_busd"></h1>
<h1 id="trx_busd"></h1>
<h1 id="trx_dot"></h1>
<script>
    setInterval(function(){$.ajax({
        url: '/update',
        type: 'POST',
        success: function(response) {
            console.log(response);
            $("#btc_busd").html(response["btc_busd"]);
            $("#trx_busd").html(response["trx_busd"]);
            $("#trx_dot").html(response["trx_dot"]);
        },
        error: function(error) {
            console.log(error);
        }
    })}, 1000);
</script>

</body>
</html>
